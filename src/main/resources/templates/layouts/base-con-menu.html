  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title th:replace="${titulo}">TÃ­tulo</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Chau+Philomene+One&family=Raleway:wght@500&family=Secular+One&display=swap"
      rel="stylesheet"
    />

    />

    />

    <!--CUSTOM CSS-->
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />

    <!--SCRIPTS-->

      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"

    <div class="align-self-start d-md-none pt-3 ps-3">
      <div class="box p-1">
        <button
          class="btn fs-4 border-0"
          data-bs-toggle="offcanvas"
          data-bs-target="#sideBar"
        >
          <i class="bi bi-list"></i>
        </button>
      </div>
